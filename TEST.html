<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING FORMATTING </title>
    <link type="text/css" rel="stylesheet" href="./test.css">

</head>

<body>
    <div class="main-background">
        <nav class="main-nav">
            <ul id="buttons">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Schedule a Call</a></li>
                <li><a href="#">Client Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="grid-container">
        <form class="form-text" action="#">

            <label for="fullname">Full Name
            <input id="fullname" name="fullname" type="text" placeholder="John Smith">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="yourname@email.com">
            
         <div>
            <label for="phonenumber">Phone Number</label>
            <input name="phonenumber" type="tel" maxlength="11" placeholder="888-888-8888">
        </div>

            <label for="industry">Industry</label>
            <input name="industy" type="text" placeholder="Industry">

            <label for="employees">Number of Employees</label>
            <input name="employees" type="number" min=0 placeholder="Employees">

            <label for="invoices">Avg. Number of Invoices</label>
            <input name="invoices" type="number" min=0 placeholder="Invoices">


            <label for="needs">Service Needs</label>
            <input name="needs" type="text" placeholder="Needs">

            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
